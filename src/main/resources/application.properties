# configure datasource
spring.datasource.username=sbdemo
spring.datasource.password=sbdemo@123
spring.datasource.url=jdbc:postgresql://localhost:5432/db_online_store
spring.datasource.driver-class-name=org.postgresql.Driver

# configure JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# configure swagger ui
springdoc.swagger-ui.path=/docs

# configure file resource
file.server-path=D:\\Documents\\sb_online_store_files\\
file.client-path=/file/**
file.base-uri=http://localhost:8080/file/
file.download-uri=http://localhost:8080/api/v1/files/download/

# configure file upload
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB